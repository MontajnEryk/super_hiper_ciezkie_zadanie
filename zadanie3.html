<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zadanie 3</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(135deg, #ff3b3b 0%, #a12fbf 50%, #6a1b9a 100%);
      color: white;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow-x: hidden;
      padding: 20px;
    }

    h1 {
      font-size: clamp(26px, 5vw, 42px);
      margin-bottom: 12px;
      animation: fadeIn 1.2s ease both;
    }

    p {
      opacity: 0.9;
      font-size: clamp(14px, 3vw, 18px);
      margin-bottom: 40px;
      animation: fadeIn 1.5s ease both;
    }

    .cats {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .cats img {
      width: clamp(120px, 40vw, 200px);
      height: clamp(120px, 40vw, 200px);
      object-fit: contain;
      border: none;
      box-shadow: none;
      opacity: 0;
      transform: translateY(30px) scale(0.9);
      animation: bounceIn 1s ease forwards;
    }

    /* Animacje */
    @keyframes bounceIn {
      0% {
        opacity: 0;
        transform: translateY(30px) scale(0.9);
      }
      60% {
        opacity: 1;
        transform: translateY(-10px) scale(1.05);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* OpÃ³Åºnienia dla kolejnych kotÃ³w */
    .cats img:nth-child(1) { animation-delay: 0.2s; }
    .cats img:nth-child(2) { animation-delay: 0.4s; }
    .cats img:nth-child(3) { animation-delay: 0.6s; }
    .cats img:nth-child(4) { animation-delay: 0.8s; }

    @media (max-width: 480px) {
      body {
        padding: 16px;
      }
      .cats {
        gap: 14px;
      }
    }
  </style>
</head>
<body>

    <img src="200w.gif" alt="Kot 2">
    <img src="200w.gif" alt="Kot 3">
    <img src="200w.gif" alt="Kot 4">
  </div>
</body>
</html>
